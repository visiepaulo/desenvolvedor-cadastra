<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desenvolvedor Cadastra</title>
        <link rel="stylesheet" href="main.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="header">
            <div class="limit header-wrapper">
                <a href="/"><img src="./img/logo.png" alt="Logo da Cadastra" /></a>
                <button id="cart" class="cart" aria-label="Abrir a sacola" title="Sacola">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" viewBox="0 0 256 256">
                        <path
                            d="M239.89,198.12l-14.26-120a16,16,0,0,0-16-14.12H176a48,48,0,0,0-96,0H46.33a16,16,0,0,0-16,14.12l-14.26,120A16,16,0,0,0,20,210.6a16.13,16.13,0,0,0,12,5.4H223.92A16.13,16.13,0,0,0,236,210.6,16,16,0,0,0,239.89,198.12ZM128,32a32,32,0,0,1,32,32H96A32,32,0,0,1,128,32Z"
                        ></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="content">
            <div class="limit content-header">
                <h1>Blusas</h1>
                <div class="content-header__filters">
                    <button id="filter-btn" class="filter-btn">Filtrar</button>
                    <button id="sort-btn" class="sort-btn">Ordenar</button>
                </div>
                <select id="order" class="order">
                    <option value="">Ordenar por:</option>
                    <option value="recent">Mais recentes</option>
                    <option value="price">Menor preço</option>
                    <option value="price-desc">Maior preço</option>
                </select>
            </div>

            <div class="limit content-products">
                <aside id="filter" class="filter">
                    <div class="filter-header limit">
                        <span>filtrar</span
                        ><button id="close-filter">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                fill="#000000"
                                viewBox="0 0 256 256"
                            >
                                <path
                                    d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div id="colors" class="filter-colors">
                        <span id="colors-btn"
                            >cores

                            <svg
                                width="20"
                                height="15"
                                viewBox="0 0 20 15"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round" />
                            </svg>
                        </span>
                    </div>
                    <div class="filter-sizes">
                        <span id="sizes-btn"
                            >tamanhos

                            <svg
                                width="20"
                                height="15"
                                viewBox="0 0 20 15"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round" />
                            </svg>
                        </span>

                        <div id="sizes" class="sizes-wrapper"></div>
                    </div>
                    <div id="prices" class="filter-prices">
                        <span id="prices-btn"
                            >Faixa de preço

                            <svg
                                width="20"
                                height="15"
                                viewBox="0 0 20 15"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M1 1L10 14L19 1.0135" stroke="#666666" stroke-linecap="round" />
                            </svg>
                        </span>

                        <label>
                            <input type="checkbox" name="price" value="0-50" /> de R$ 0,00 a R$ 50,00
                            <span class="checkmark"></span>
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="51-150" /> de R$ 51,00 a R$ 150,00
                            <span class="checkmark"></span>
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="151-300" /> de R$ 151,00 a R$ 300,00
                            <span class="checkmark"></span>
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="301-500" /> de R$ 301,00 a R$ 500,00
                            <span class="checkmark"></span>
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="500" /> a partir de R$ 500
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="filter-footer limit">
                        <button id="apply-filter" class="apply-filter">Aplicar filtros</button>
                        <button id="clear-filter" class="clear-filter">Limpar filtros</button>
                    </div>
                </aside>

                <article class="products">
                    <div id="products" class="product-list"></div>

                    <button id="load-more" class="load-more-btn">Carregar mais</button>
                </article>
            </div>

            <aside id="cart" class="cart">carrinho aqui</aside>
        </main>

        <footer class="footer">
            <div class="limit">
                <p>CADASTRA: Implantação de E-commerce VTEX</p>
            </div>
        </footer>
    </body>

    <script src="bundle.js"></script>
</html>
